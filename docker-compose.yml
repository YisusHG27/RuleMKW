# docker-compose-wsl.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rulemkw_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: rulemkw
      MYSQL_USER: usuario
      MYSQL_PASSWORD: usuario123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/rulemkw.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  php-apache:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: rulemkw_web
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html/backend
      - ./frontend:/var/www/html/frontend
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DB_HOST: mysql
      DB_USER: usuario
      DB_PASSWORD: usuario123
      DB_NAME: rulemkw
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: rulemkw_pma
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data: