version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: rulemkw_nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - app_network

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: rulemkw_php
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - app_network
    environment:
      - DB_HOST=mysql
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}

  mysql:
    image: mysql:8.0
    container_name: rulemkw_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/rulemkw.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge